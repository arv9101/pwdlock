<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4"><br><br><br><br><br><br><br><br><br><br><br>
                <form class="form-signin" #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)" >
                        <input type="text" #emailid="ngModel"  minlength="5" required class="form-control input-lg" name="emailid" 
                                ngModel placeholder="Username" autofocus autocomplete="off" >
                        <div  [hidden]="emailid.invalid" >
                            <br>
                            <input type="password" #passwd="ngModel" minlength="8" required class="form-control input-lg" name="passwd" ngModel placeholder="Password" >
                            <div class='center' *ngIf="userForm.form.valid">
                                <br><br>
                                <button [disabled]="!userForm.form.valid" class="btn btn-primary" type="submit">Login</button>
                            </div>
                        </div>
                </form>
                <br><br><br><br><br><br><br>
        </div>
    </div>
</div>
